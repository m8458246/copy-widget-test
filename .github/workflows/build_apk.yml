name: Build Android APK

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4  # 这里更新为 v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4 # 这里更新为 v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4 # 这里是报错的核心，必须更新为 v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
